    <style>
      /* Estilos del fondo de galaxia */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
        background-color: #0f0f23; /* Color base de fondo */
        background-image: radial-gradient(white, rgba(0, 0, 0, 0.3) 55%);
        background-size: 100% 95%;
        zoom: 1;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      /* Estilos de las estrellas */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        animation: twinkling 3s infinite;
        opacity: 0;
        pointer-events: none;
      }

      @keyframes twinkling {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      /* Estilos del título */
      h1 {
        font-size: 24px;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-top: 40px;
      }

      /* Estilos de los botones y el brillo */
      /* ... (código de los botones y el brillo) ... */
    </style>
  </head>

      <script>

          star.style.left = `${Math.random() * 100}vw`;
          document.querySelector(".stars").appendChild(star);
